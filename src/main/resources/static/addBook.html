<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <script defer src="js/addBooks.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        nav {
            margin-bottom: 2rem;
        }
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 1rem 0;
            padding: 0.75rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>

</head>
<body>

    <nav>
          <a href="books.html">Books</a>
          <a href="students.html">Students</a>
          <a href="current-loans.html">Current Loans</a>
          <a href="overdues.html">Overdue Books</a>
          <a href="addBook.html">Add Book</a>
        <a href="#" onclick="signOut()">Sign Out</a>
    </nav>

    <main>
        <h2>Add a New Book</h2>

        <form id="isbnForm">
            <input type="text" id="isbnInput" placeholder="Enter ISBN" required>
            <button type="submit">Add Book</button>
        </form>

        <form id="detailsForm" style="display:none;">
            <input type="text" id="isbn" readonly>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="year" placeholder="Year" required>
            <input type="number" id="copies" placeholder="Number of Copies" required>

            <button type="submit">Add Book</button>
        </form>

        <p id="message" style="text-align: center; margin-top: 1rem;"></p>
    </main>

</body>
</html>
