<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Pin Number</title>
    <script defer src="js/updatePin.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            margin: 1rem 0;
            padding: 0.5rem;
            width: 100%;
            font-size: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #errorMsg {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <main>
        <h2 style="text-align: center;">Update Your Pin</h2>

        <form id="updatePinForm">

            <label for="oldPin">Old PIN:</label>
            <input type="password" id="oldPin" required>

            <label for="newPin">New PIN:</label>
            <input type="password" id="newPin" required>

            <label for="confirmPin">Confirm New PIN:</label>
            <input type="password" id="confirmPin" required>

            <button type="submit">Update</button>

        </form>

        <p id="errorMsg"></p>

    </main>

</body>
</html>
