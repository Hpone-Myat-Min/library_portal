<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Library Portal</title>
    <script defer src="js/login.js"></script>
    <style>

        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        nav {
            margin-bottom: 2rem;
        }
        nav h1 {
            margin: 0;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            margin: 1rem 0;
            padding: 0.5rem;
            width: 100%;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #errorMsg {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }

    </style>
</head>
<body>

    <nav>
        <h1>Library Portal</h1>
    </nav>

    <main>
        <h2 style="text-align: center;">Login</h2>

        <form id="loginForm">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" required>

            <label for="pin">PIN:</label>
            <input type="password" id="pin" required>

            <button type="submit">Login</button>
        </form>

        <p id="errorMsg"></p>
    </main>

</body>
</html>
